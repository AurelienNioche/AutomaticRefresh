<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A beautiful app</title>
</head>

Here is an important information that needs update...

<table id ='myTable'>
    {% include "update.html" with time=time %}
</table>

</html>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"> </script>
<script type="text/javascript">
    $( document ).ready(function() {
        setInterval(function(){
            $.ajax({
                url: '{% url 'update' %}',
                success: function(data) {
                $('#myTable').html(data);
                }});
       }, 1000);
    });
</script>
